<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poll Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="poll-container">
        <h2>POSTER MANAKAH YANG MENAMBAT HATI ANDA?</h2>

        <form id="poll-form" class="image-poll">

            <!-- SEM 1 -->
            <label>
                <input type="radio" name="poll" value="SEM 1 KUMPULAN 1" hidden>
                <img src="images/SEM 1KUMPULAN 1.jpg" alt="SEM 1 KUMPULAN 1" class="poll-image">
            </label>
            <label>
                <input type="radio" name="poll" value="SEM 1 KUMPULAN 2" hidden>
                <img src="images/SEM 1KUMPULAN 2.jpg" alt="SEM 1 KUMPULAN 2" class="poll-image">
            </label>

            <!-- SEM 2 -->
            <label>
                <input type="radio" name="poll" value="SEM 2 KUMPULAN 1" hidden>
                <img src="images/SEM 2 KUMPULAN 1.jpg" alt="SEM 2 KUMPULAN 1" class="poll-image">
            </label>
            <label>
                <input type="radio" name="poll" value="SEM 2 KUMPULAN 2" hidden>
                <img src="images/SEM2_KUMPULAN2.JPG" alt="SEM 2 KUMPULAN 2" class="poll-image">
            </label>

            <!-- SEM 3 -->
            <label>
                <input type="radio" name="poll" value="SEM 3 KUMPULAN 1" hidden>
                <img src="images/SEM3_KUMPULAN1.JPG" alt="SEM 3 KUMPULAN 1" class="poll-image">
            </label>
            <label>
                <input type="radio" name="poll" value="SEM 3 KUMPULAN 2" hidden>
                <img src="images/SEM3_KUMPULAN2.JPG" alt="SEM 3 KUMPULAN 2" class="poll-image">
            </label>

            <!-- SEM 4 -->
            <label>
                <input type="radio" name="poll" value="SEM 4 KUMPULAN 1" hidden>
                <img src="images/SEM4_KUMPULAN1.JPG" alt="SEM 4 KUMPULAN 1" class="poll-image">
            </label>
            <label>
                <input type="radio" name="poll" value="SEM 4 KUMPULAN 2" hidden>
                <img src="images/SEM4_KUMPULAN2.JPG" alt="SEM 4 KUMPULAN 2" class="poll-image">
            </label>

            <!-- SEM 5 -->
            <label>
                <input type="radio" name="poll" value="SEM 5 KUMPULAN 1" hidden>
                <img src="images/SEM5_KUMPULAN1.JPG" alt="SEM 5 KUMPULAN 1" class="poll-image">
            </label>
            <label>
                <input type="radio" name="poll" value="SEM 5 KUMPULAN 2" hidden>
                <img src="images/SEM5_KUMPULAN2.JPG" alt="SEM 5 KUMPULAN 2" class="poll-image">
            </label>

            <!-- SEM 6 -->
            <label>
                <input type="radio" name="poll" value="SEM 6 KUMPULAN 1" hidden>
                <img src="images/SEM6_KUMPULAN1.JPG" alt="SEM 6 KUMPULAN 1" class="poll-image">
            </label>
            <label>
                <input type="radio" name="poll" value="SEM 6 KUMPULAN 2" hidden>
                <img src="images/SEM6_KUMPULAN2.JPG" alt="SEM 6 KUMPULAN 2" class="poll-image">
            </label>

            <br><br>
            <button type="submit">VOTE</button>
        </form>

        <div id="poll-result" style="display:none;">
            <h3>HASIL UNDIAN:</h3>
            <ul id="result-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
